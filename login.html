<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register - Task Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        /* THEME VARIABLES */
        :root {
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --text-main: #222222;
            --text-sub: #666666;
            --border-color: #dddddd;
            --accent: #007bff;
            --primary-btn: #222222;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1b;
            --card-bg: #2d2d2e;
            --text-main: #e1e1e1;
            --text-sub: #b1b1b1;
            --border-color: #444444;
            --primary-btn: #444444;
            --shadow: rgba(0, 0, 0, 0.4);
        }

        body { 
            font-family: 'Segoe UI', system-ui, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            background-color: var(--bg-color); 
            margin: 0; 
            color: var(--text-main);
            transition: background-color 0.3s, color 0.3s;
        }

        .card { 
            position: relative; /* Needed for absolute positioned toggle */
            background: var(--card-bg); 
            padding: 40px 35px; 
            border-radius: 16px; 
            box-shadow: 0 10px 25px var(--shadow); 
            width: 340px; 
            text-align: center; 
            border: 1px solid var(--border-color);
            transition: background 0.3s, border 0.3s;
        }

        /* Theme Toggle Button */
        .theme-toggle-container {
            position: absolute;
            top: 15px;
            right: 15px;
        }

        .theme-btn {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-main);
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .theme-btn:hover {
            background: var(--bg-color);
            border-color: var(--accent);
        }

        h2 { margin-bottom: 24px; color: var(--text-main); font-weight: 600; }

        input { 
            width: 100%; 
            padding: 12px; 
            margin: 10px 0; 
            border: 1px solid var(--border-color); 
            border-radius: 8px; 
            box-sizing: border-box; 
            background: var(--bg-color); 
            color: var(--text-main);
            outline: none;
            transition: border-color 0.2s;
        }
        
        input:focus { border-color: var(--accent); }

        button#mainBtn { 
            width: 100%; 
            padding: 12px; 
            background: var(--primary-btn); 
            color: white; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-weight: bold; 
            margin-top: 15px; 
            font-size: 16px;
            transition: opacity 0.2s;
        }

        button#mainBtn:hover { opacity: 0.9; }

        .toggle-link { 
            margin-top: 20px; 
            font-size: 14px; 
            color: var(--text-sub); 
            cursor: pointer; 
            text-decoration: none; 
            display: inline-block;
        }
        
        .toggle-link:hover { color: var(--accent); text-decoration: underline; }

        #message { margin-top: 15px; font-size: 14px; min-height: 20px; font-weight: 500; }
    </style>
</head>
<body>

    <div class="card">
        <div class="theme-toggle-container">
            <button class="theme-btn" onclick="toggleTheme()" title="Toggle Dark/Light Mode">
                <i id="themeIcon" class="bi bi-sun-fill"></i>
            </button>
        </div>

        <h2 id="formTitle">Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="mainBtn" onclick="handleSubmit()">Login</button>
        <div class="toggle-link" id="toggleLink" onclick="toggleMode()">New here? Create an account</div>
        <div id="message"></div>
    </div>

    <script>
        let isLoginMode = true;
        const API_URL = "https://script.google.com/macros/s/AKfycbwXb7C07DXX2l7t6bCFyA4LBHS4G8VI1-U1SoVMuEGXdRndQCDRt3kOwCuCWmy6mUMihA/exec";

        // --- THEME LOGIC (System Default & Manual Toggle) ---
        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                setTheme(savedTheme);
            } else {
                // Check System Default
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                setTheme(prefersDark ? 'dark' : 'light');
            }
        }

        function setTheme(mode) {
            document.documentElement.setAttribute('data-theme', mode);
            localStorage.setItem('theme', mode);
            const icon = document.getElementById('themeIcon');
            icon.className = (mode === 'dark') ? 'bi bi-moon-stars-fill' : 'bi bi-sun-fill';
        }

        function toggleTheme() {
            const current = document.documentElement.getAttribute('data-theme');
            setTheme(current === 'dark' ? 'light' : 'dark');
        }

        // --- FORM LOGIC ---
        function toggleMode() {
            isLoginMode = !isLoginMode;
            document.getElementById('formTitle').innerText = isLoginMode ? "Login" : "Register";
            document.getElementById('mainBtn').innerText = isLoginMode ? "Login" : "Register";
            document.getElementById('toggleLink').innerText = isLoginMode ? "New here? Create an account" : "Already have an account? Login";
            document.getElementById('message').innerText = "";
        }

        async function handleSubmit() {
            const user = document.getElementById('username').value.trim();
            const pass = document.getElementById('password').value.trim();
            const msgDiv = document.getElementById('message');

            if (!user || !pass) {
                msgDiv.innerText = "Please fill all fields.";
                msgDiv.style.color = "#ff4d4d";
                return;
            }

            const action = isLoginMode ? "login" : "register";
            const url = `${API_URL}?action=${action}&username=${encodeURIComponent(user)}&password=${encodeURIComponent(pass)}`;

            msgDiv.innerText = isLoginMode ? "Authenticating..." : "Creating account...";
            msgDiv.style.color = "var(--accent)";

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.status === "success") {
                    if (isLoginMode) {
                        localStorage.setItem("currentUser", user);
                        window.location.href = "managing-task.html";
                    } else {
                        msgDiv.innerText = "Registration successful! You can now login.";
                        msgDiv.style.color = "#28a745";
                        toggleMode();
                    }
                } else {
                    msgDiv.innerText = data.message || "Action failed.";
                    msgDiv.style.color = "#ff4d4d";
                }
            } catch (error) {
                msgDiv.innerText = "Connection error. Please try again.";
                msgDiv.style.color = "#ff4d4d";
            }
        }

        // Initialize theme on load
        initTheme();
    </script>
</body>
</html>
