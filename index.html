<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Faruqi Technology | Tech Theme</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle at top, #0f2027, #000);
      font-family: 'Orbitron', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #00fff7;
      overflow: hidden;
    }

    /* Animated grid background */
    .grid {
      position: absolute;
      width: 200%;
      height: 200%;
      background-image:
        linear-gradient(rgba(0, 255, 247, 0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 255, 247, 0.1) 1px, transparent 1px);
      background-size: 40px 40px;
      animation: moveGrid 20s linear infinite;
    }

    @keyframes moveGrid {
      from { transform: translate(0, 0); }
      to { transform: translate(-40px, -40px); }
    }

    .container {
      position: relative;
      text-align: center;
      padding: 40px 60px;
      border: 2px solid rgba(0, 255, 247, 0.4);
      border-radius: 12px;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 30px rgba(0, 255, 247, 0.3);
    }

    h1 {
      font-size: 3rem;
      letter-spacing: 4px;
      text-shadow: 0 0 15px rgba(0, 255, 247, 0.8);
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #00fff7;
      }
      to {
        text-shadow: 0 0 25px #00fff7, 0 0 50px #00fff7;
      }
    }

    p {
      margin-top: 12px;
      font-size: 0.9rem;
      color: #9ffcff;
      opacity: 0.8;
    }

    button {
      margin-top: 25px;
      padding: 10px 25px;
      font-family: inherit;
      background: transparent;
      color: #00fff7;
      border: 1px solid #00fff7;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #00fff7;
      color: #000;
      box-shadow: 0 0 20px #00fff7;
    }
  </style>
</head>
<body>

  <div class="grid"></div>

  <div class="container">
    <h1 id="text">FARUQI TECHNOLOGY</h1>
    <p>Tech • Future • Digital</p>
    <button onclick="toggleText()">ACTIVATE</button>
  </div>

  <script>
    function toggleText() {
      const text = document.getElementById("text");
      text.textContent =
        text.textContent === "FARUQI TECHNOLOGY"
          ? "SYSTEM ONLINE"
          : "FARUQI TECHNOLOGY";
    }
  </script>

</body>
</html>
