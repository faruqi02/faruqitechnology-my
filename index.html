<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Faruqi Technology | Tech â€¢ Future â€¢ Digital</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Futuristic Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* ===== RESET ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* ===== BODY ===== */
    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #0f2027, #000);
      font-family: 'Orbitron', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #00fff7;
      overflow: hidden;
      padding: 40px;
    }

    /* ===== GRID BACKGROUND ===== */
    .grid {
      position: fixed;
      inset: -50%;
      background-image:
        linear-gradient(rgba(0, 255, 247, 0.08) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 255, 247, 0.08) 1px, transparent 1px);
      background-size: 40px 40px;
      animation: moveGrid 25s linear infinite;
      z-index: 0;
    }

    @keyframes moveGrid {
      from {
        transform: translate(0, 0);
      }

      to {
        transform: translate(-40px, -40px);
      }
    }

    /* ===== MAIN CONTAINER ===== */
    .container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 1000px;
      /* DESKTOP HERO WIDTH */
      text-align: center;
      padding: 70px 90px;
      border: 1.5px solid rgba(0, 255, 247, 0.4);
      border-radius: 20px;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 35px rgba(0, 255, 247, 0.3);
    }

    /* ===== TITLE ===== */
    h1 {
      font-size: 3.5rem;
      letter-spacing: 0.25em;
      line-height: 1.15;
      text-shadow: 0 0 15px rgba(0, 255, 247, 0.8);
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #00fff7;
      }

      to {
        text-shadow: 0 0 25px #00fff7, 0 0 45px #00fff7;
      }
    }

    /* ===== SUBTITLE ===== */
    p {
      margin-top: 18px;
      font-size: 1rem;
      color: #9ffcff;
      opacity: 0.85;
      letter-spacing: 2px;
    }

    /* ===== BUTTON ===== */
    button {
      margin-top: 34px;
      padding: 14px 34px;
      font-family: inherit;
      font-size: 0.85rem;
      letter-spacing: 3px;
      background: transparent;
      color: #00fff7;
      border: 1.2px solid #00fff7;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #00fff7;
      color: #000;
      box-shadow: 0 0 22px #00fff7;
    }

    /* =====================================================
       ðŸ“± MOBILE MODE (CARD STYLE)
       ===================================================== */
    @media (max-width: 768px) {
      body {
        padding: 24px;
      }

      .container {
        max-width: 420px;
        /* MOBILE CARD WIDTH */
        padding: 38px 26px;
        border-radius: 16px;
      }

      h1 {
        font-size: clamp(1.9rem, 7vw, 2.6rem);
        letter-spacing: 0.15em;
      }

      p {
        font-size: 0.85rem;
      }
    }
  </style>
</head>

<body>

  <!-- Background -->
  <div class="grid"></div>

  <!-- Content -->
  <div class="container">
    <h1 id="text">
      FARUQI<br>
      TECHNOLOGY
    </h1>

    <p>Tech â€¢ Future â€¢ Digital</p>

    <button onclick="toggleText()">ACTIVATE</button>
    <button onclick="toggleTaskPage()">Task Page</button>
  </div>

  <!-- Script -->
  <script>
    function toggleText() {
      const text = document.getElementById("text");
      text.innerHTML =
        text.innerHTML.includes("FARUQI")
          ? "SYSTEM<br>ONLINE"
          : "FARUQI<br>TECHNOLOGY";
    }

    function toggleTaskPage() {
      window.location.href = "managing-task.html";
    }
  </script>

</body>

</html>
